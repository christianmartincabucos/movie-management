<div class="container mx-auto p-4">
  <div *ngIf="loading" class="flex justify-center my-8">
    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
    <p class="text-red-700">{{ error }}</p>
  </div>

  <div *ngIf="movie && !loading" class="bg-white rounded-lg shadow overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">{{ movie.title }}</h1>
        <div class="space-x-2">
          <a [routerLink]="['/edit', movieId]" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit</a>
          <button (click)="confirmDelete()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        </div>
      </div>
      
      <div class="mb-6">
        <p class="text-gray-700">{{ movie.description }}</p>
        <p class="text-sm text-gray-500 mt-2">Added on: {{ movie.date_added | date:'mediumDate' }}</p>
      </div>
      
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Video Preview</h2>
        
        <!-- Pass the thumbnail URL to the video player -->
        <app-video-player 
          [videoUrl]="getVideoUrl()" 
          [posterUrl]="getThumbnailUrl()" 
          [controls]="true" 
          [height]="400">
        </app-video-player>
        
        <!-- Show thumbnail loading indicator -->
        <div *ngIf="thumbnailLoading" class="mt-2 text-sm text-gray-600">
          <span class="inline-block mr-2">
            <svg class="animate-spin h-4 w-4 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          Generating thumbnail...
        </div>
      </div>

      <div *ngIf="movie.is_processed === false" class="bg-yellow-50 p-4 rounded-md mb-6">
        <p class="text-yellow-700">
          <i class="fas fa-spinner fa-spin mr-2"></i>
          This video is still being processed. Some features like streaming and thumbnails may not be available yet.
        </p>
      </div>
      
      <div class="mt-6">
        <a [routerLink]="['/movies']" class="text-blue-500 hover:underline">Back to Movies</a>
      </div>
    </div>
  </div>
</div>
