<!-- In your movie-list.component.html template -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let movie of movies" class="bg-white rounded-lg shadow overflow-hidden">
    <div class="h-48 relative">
      <!-- Display the thumbnail -->
      <img 
        [src]="getThumbnailUrl(movie)" 
        alt="{{ movie.title }}"
        class="w-full h-full object-cover"
        *ngIf="movie.thumbnail; else noThumbnail"
      >
      <ng-template #noThumbnail>
        <div class="w-full h-full flex items-center justify-center bg-gray-100">
          <svg class="w-16 h-16 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 8h16v10H4z"></path>
            <path d="M2 6h20v12H2z" fill="none" stroke="currentColor" stroke-width="2"></path>
            <path d="M10 10l5 3-5 3z"></path>
          </svg>
        </div>
      </ng-template>
      
      <!-- Play button overlay -->
      <a [routerLink]="['/movies', movie.id]" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30 opacity-0 hover:opacity-100 transition-opacity">
        <div class="w-16 h-16 bg-blue-500 bg-opacity-70 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </a>
    </div>
    
    <div class="p-4">
      <h3 class="text-xl font-semibold">{{ movie.title }}</h3>
      <p class="text-gray-500 text-sm mt-1">Added on {{ movie.date_added | date }}</p>
      <p class="text-gray-700 mt-2 line-clamp-3">{{ movie.description }}</p>
      <div class="mt-4 flex justify-between items-center">
        <a [routerLink]="['/movies', movie.id]" class="text-blue-500 hover:underline">
          Watch Now
        </a>
      </div>
    </div>
  </div>
</div>
